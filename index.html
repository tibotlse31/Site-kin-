<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BNM Neuro Périphérique</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2BAE66;
      text-align: center;
      margin-bottom: 30px;
    }
    .search-bar, .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 250px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #2BAE66;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    tr:hover {
      background-color: #d4f3e2;
    }
  </style>
</head>
<body>
  <h1>BNM Neuro Périphérique</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher un muscle, un nerf ou une racine..." />
  </div>

  <div class="filters">
    <select id="nerfFilter">
      <option value="">-- Sélectionner un nerf --</option>
    </select>

    <select id="racineFilter">
      <option value="">-- Sélectionner une racine --</option>
    </select>
  </div>

  <table id="muscleTable">
    <thead>
      <tr>
        <th>Muscle</th>
        <th>Nerf</th>
        <th>Racines</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Données injectées ici -->
    </tbody>
  </table>

  <script>
    let data = [];

    fetch('csvjson.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        populateFilters();
        displayTable(data);
      })
      .catch(err => {
        console.error('Erreur chargement JSON:', err);
      });

    const searchInput = document.getElementById('searchInput');
    const nerfFilter = document.getElementById('nerfFilter');
    const racineFilter = document.getElementById('racineFilter');
    const tableBody = document.querySelector('#muscleTable tbody');

    function populateFilters() {
      const nerfs = [...new Set(data.map(item => item.Nerf).filter(n => n))].sort();
      const racines = [...new Set(data.map(item => item.Racines).filter(r => r))].sort();

      nerfs.forEach(nerf => {
        const option = document.createElement('option');
        option.value = nerf;
        option.textContent = nerf;
        nerfFilter.appendChild(option);
      });

      racines.forEach(racine => {
        const option = document.createElement('option');
        option.value = racine;
        option.textContent = racine;
        racineFilter.appendChild(option);
      });
    }

    function displayTable(filteredData) {
      tableBody.innerHTML = '';
      filteredData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.Muscle || ''}</td>
          <td>${item.Nerf || ''}</td>
          <td>${item.Racines || ''}</td>
          <td>${item.Fonctions || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterData() {
      const search = searchInput.value.toLowerCase();
      const nerf = nerfFilter.value;
      const racine = racineFilter.value;

      const filtered = data.filter(item => {
        const text = `${item.Muscle} ${item.Nerf} ${item.Racines} ${item.Fonctions}`.toLowerCase();
        const matchesSearch = !search || text.includes(search);
        const matchesNerf = !nerf || item.Nerf === nerf;
        const matchesRacine = !racine || item.Racines === racine;
        return matchesSearch && matchesNerf && matchesRacine;
      });

      displayTable(filtered);
    }

    searchInput.addEventListener('keyup', filterData);
    nerfFilter.addEventListener('change', filterData);
    racineFilter.addEventListener('change', filterData);
  </script>
</body>
</html>
